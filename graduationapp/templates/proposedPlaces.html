
{% extends "index.html" %}
{% load static %}
{% block content %}



        <!-- Page Header Start -->
        <div class="container-fluid page-header mb-5 p-0" style="background-image: url(/static/img/hotels.jpg);">
            <div class="container-fluid page-header-inner py-5">
                <div class="container text-center pb-5">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Add Proposedplaces</h1>
                
                </div>
            </div>
        </div>
        <!-- Page Header End -->


        <!-- Booking Start -->
        <div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container">
            </div>
        </div>
        <!-- Booking End -->


        <!-- Booking Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="section-title text-center text-primary text-uppercase">proposedplaces</h6>
                  
                </div>
                <div class="row g-5">
                    <div class="col-lg-6">
                        <div class="row g-3">
                         
                        </div>
                    </div>
                  
                    
                    <div class="container-xxl py-5" style="center">
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <form method="POST" enctype="multipart/form-data" >
                                {% csrf_token %}
                                <div class="row g-3">
                                    <div class="col-12"">
                                        <div class="form-floating">
                                            <input required type="text" class="form-control" name="name" placeholder="Your Name">
                                            <label for="name">proposedplaces Name</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <select class="form-control" name="cityName" id="name">
                                                
                                                <option value="" disabled selected>Select City</option>
                                                {% for city in all_city %}
                                                    {% if city.0 %}
                                                        <option value="{{ city.1 }}">{{ city.0 }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                            </select>
                                        
                                            <label for="name">city</label>
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <select class="form-control" name="governateName" id="name">
                                            
                                                <option value="" disabled selected>Select Governate</option>
                                                {% for governate in all_governate %}
                                                    {% if governate.0 %}
                                                        <option value="{{ governate.1 }}">{{ governate.0 }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                           
                                        </select>
                                            <label for="name">governate</label>
                                        </div>
                                    </div>
                                    <div cl
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input required type="file"  class="form-control" name="path" placeholder="image" multiple>
                                            
                                            <label for="name">image</label>
                                          </div>
                                    </div>
                                    
                                    
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input  requiredtype="text" class="form-control" pattern="[1-9][0-9]*"  min="0" title="Please enter number" name="latitude" placeholder="latitude">
                                            <label for="name">latitude</label>
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input required type="text" class="form-control" pattern="[1-9][0-9]*"  min="0" title="Please enter number" name="longitude" placeholder="longitude">
                                            <label for="name">longitude</label>
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input required type="text" class="form-control" name="description" placeholder="description">
                                            <label for="name">description</label>
                                          </div>
                                    </div>
                               
                                 
                                  
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" id ="submit" > Add proposedplaces</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Booking End -->
        <script>
            {% if messages %}
            swal({
                text: "{% for message in messages %}{{ message }}\n{% endfor %}",
                icon: "error",
                buttons: false,
                timer: 3000
            });
            {% endif %}
         
        
        </script>

        <!-- Newsletter Start -->
        

<div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="row justify-content-center">
        <div class="col-lg-10 border rounded p-1">
            <div class="border rounded text-center p-1">
                <div class="bg-white rounded text-center p-5">
                    <h4 class="mb-4">Proposed<span class="text-primary text-uppercase"> places</span></h4>
                    <div class="position-relative mx-auto" style="max-width: 400px;">
                      
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        <!-- Newsletter Start -->
        

       </div>
        
       {% endblock %}
