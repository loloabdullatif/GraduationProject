{% extends "index.html" %}
{% load static %}
{% block content %}

        <!-- Page Header Start -->
        <div class="container-fluid page-header mb-5 p-0" style="background-image:url(/static/img/mz.jpg);">
            <div class="container-fluid page-header-inner py-5">
                <div class="container text-center pb-5">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Booking</h1>
                   
                </div>
            </div>
        </div>
        <!-- Page Header End -->

        {%load app_tags%}
        <!-- Booking Start -->
        <div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
           
            
        </div>
        <!-- Booking End -->


        <!-- Booking Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="section-title text-center text-primary text-uppercase">Farm Booking</h6>
                    <h1 class="mb-5">Book A <span class="text-primary text-uppercase">Farm</span></h1>
                </div>
                <div class="row g-5">
                    <div class="col-lg-6">
                        <div class="row g-3">
                            <div class="col-6 text-end">
                                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.1s" src="{% static '\img\m1.jpg'%}"  style="margin-top: 25%;">
                            </div>
                            <div class="col-6 text-start">
                                <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.3s" src=" {% static '\img\m2.jpg' %}">
                            </div>
                            <div class="col-6 text-end">
                                <img class="img-fluid rounded w-50 wow zoomIn" data-wow-delay="0.5s" src="{% static '\img\mz.jpg' %}">
                            </div>
                            <div class="col-6 text-start">
                                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.7s" src="{% static '\img\m4.jpg' %}">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                           
                       <form action="/book-farm/book" method="POST">
                         {%csrf_token%}
                            {%load app_tags%}
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control " id="farm" name="farm" disabled value={{farm.name}}>
                                            <label for="name">Farm Name</label>
                                        </div>
                                    </div>
                                   
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control " id="street" name="street" disabled value={{farm.streetId.streetName}}>
                                            <label for="email">street</label>
                                        </div>
                                    </div>
                                
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input type="text" class="form-control " id="username" name="username" required="true" disabled  value={{request.user.username}}>
                                            <label for="email">username</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating date" id="date3" data-target-input="nearest">
                                            <input type="date" class="form-control " id="cin" min={%todays_date%} max={% max_date %} placeholder="check in " name="check_in" required="True">
                                            <label for="checkin">Check In</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating date" id="date4" data-target-input="nearest">
                                            <input type="date" class="form-control " id="cout" min={%tommorow%} max={% max_date%} placeholder="check out " name="check_out" required="True">
                                            <label for="checkout">Check Out</label>
                                        </div>
                                    </div>
                                
                                
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit">Book Now</button>
                                        <input type="hidden" name="farm_id" value={{farm.id}}>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Booking End -->

        <script>
            {% if messages %}
            swal({
                text: "{% for message in messages %}{{ message }}\n{% endfor %}",
             
                buttons: false,
                timer: 4000
            });
            {% endif %}
                  
            </script>
        <!-- Newsletter Start -->
        <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
                <div class="row justify-content-center">
                    <div class="col-lg-10 border rounded p-1">
                        <div class="border rounded text-center p-1">
                            <div class="bg-white rounded text-center p-5">
                                <h4 class="mb-4">Book<span class="text-primary text-uppercase"> Farm</span></h4>
                               
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Newsletter Start -->
        {% endblock %}
