
{% extends "index.html" %}
{% load static %}
{% block content %}


        <!-- Page Header Start -->
        <div class="container-fluid page-header mb-5 p-0" style="background-image: url(/static/img/mz.jpg);">
            <div class="container-fluid page-header-inner py-5">
                <div class="container text-center pb-5">
                    <h1 class="display-3 text-white mb-3 animated slideInDown">Add new Farm</h1>
                
                </div>
            </div>
        </div>
        <!-- Page Header End -->


        <!-- Booking Start -->
        <div class="container-fluid booking pb-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="container">
            </div>
        </div>
        <!-- Booking End -->


        <!-- Booking Start -->
        <div class="container-xxl py-5">
            <div class="container">
                <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                    <h6 class="section-title text-center text-primary text-uppercase">your Farm</h6>
                  
                </div>
                <div class="row g-5">
                    <div class="col-lg-6">
                        <div class="row g-3">
                         
                        </div>
                    </div>
                    <div class="row g-5">
                        <div class="col-lg-6">
                            <div class="row g-3">
                                <div class="col-6 text-end">
                                    <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.1s" src="{% static 'img/m2.jpg'%}"  style="margin-top: 25%;">
                                </div>
                                <div class="col-6 text-start">
                                    <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.3s" src="{% static 'img/mz.jpg'%}" >
                                </div>
                                <div class="col-6 text-end">
                                    <img class="img-fluid rounded w-50 wow zoomIn" data-wow-delay="0.5s" src="{% static 'img/m1.jpg'%}" >
                                </div>
                                <div class="col-6 text-start">
                                    <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.7s" src="{% static 'img/m4.jpg'%}" >
                                </div>
                            </div>
                        </div>
                    <div class="col-lg-6">
                        <div class="wow fadeInUp" data-wow-delay="0.2s">
                            <form method="POST" enctype="multipart/form-data" >
                                {% csrf_token %}
                                <div class="row g-3">
                                    <div class="col-12">
                                        <div class="form-floating">
                                            <input required type="text" class="form-control" name="name" placeholder="Your Name">
                                            <label for="name">Farm Name</label>
                                        </div>
                                    </div>
                                    <div class="row g-3">
                        
                                        <div class="col-md-6">
                                            <div class="form-floating">
                                                
                                                <select class="form-control" name="rentType" id="rentType">
                                                    <option value="daily">daily</option>
                                                    <option value="monthly">monthly</option>
                                                    
                                                </select>
                                                <label for="name">rentType</label>
                                            </div>
                                        </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <select class="form-control" name="governateName" id="name">
                                            
                                                <option value="" disabled selected>Select Governate</option>
                                                {% for governate in all_governate %}
                                                    {% if governate.0 %}
                                                        <option value="{{ governate.1 }}">{{ governate.0 }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                           
                                        </select>
                                            <label for="name">governate</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input required type="text" maxlength="10" pattern="[0-9]{10}"  title="Please enter a 10-digit phone number" class="form-control" name="phoneNumber" placeholder="phoneNumber">
                                            <label for="name">phone number</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <select class="form-control" name="cityName" id="name">
                                                
                                                <option value="" disabled selected>Select City</option>
                                                {% for city in all_city %}
                                                    {% if city.0 %}
                                                        <option value="{{ city.1 }}">{{ city.0 }}</option>
                                                    {% endif %}
                                                {% endfor %}
                                            </select>
                                        
                                            <label for="name">city</label>
                                          </div>
                                    </div>
                                    
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input required type="text" pattern="[1-9][0-9]*"  min="0" title="Please enter number" class="form-control" name="area" placeholder="area">
                                            <label for="name">area</label>
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input required type="text" class="form-control" name="streetName" placeholder="streetName">
                                            <label for="name">street</label>
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input required type="text" class="form-control" name="facebookLink" placeholder="facebookLink">
                                            <label for="name" class="fab fa-facebook-f">facebookLink</label>
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input required type="text" class="form-control" name="instagramLink" placeholder="instagramLink">
                                            <label for="name"  class="fab fa-instagram">instagramLink</label>
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input required type="text" class="form-control" name="cancellationPolicy" placeholder="cancellationPolicy">
                                            <label for="name" >cancellation Policy</label>
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input required type="text" class="form-control" name="policies" placeholder="policies">
                                            <label for="name" >policies</label>
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input required type="text" pattern="[1-9][0-9]*" min="0" title="Please enter number" class="form-control" name="kilometersFromCityCenter" placeholder="kilometersFromCityCenter">
                                            <label for="number" >kilometers From City Center</label>
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating">
                                            <input required type="file"  class="form-control" name="path" placeholder="image" multiple>
                                            
                                            <label for="name">image</label>
                                          </div>
                                    </div>
                                    <div class="col-md-6">
                                    
                                        <div class="form-floating">
                                            <ul class="list-item">
                                                <li class="item">
                                                    <span class="select-btn" onclick="showAmenities()">&#10004; Amenities</span>
                                                    <ul id="amenitiesList" style="display: none;">
                                                        {% for amenity in amenities %}
                                                            <li><input  type="checkbox" name="amenityIds[]" id="{{ amenity.id }}" value="{{ amenity.id }}"><label for="{{ amenity.id }}">{{ amenity.name }}</label></li>
                                                        {% endfor %}
                                                    </ul>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <script>
                                        function showAmenities() {
                                            var citiesList = document.getElementById("amenitiesList");
                                            if (citiesList.style.display === "none") {
                                                citiesList.style.display = "block";
                                            } else {
                                                citiesList.style.display = "none";
                                            }
                                        }
                                        </script>
                                  
                                  
                                    <div class="col-12">
                                        <button class="btn btn-primary w-100 py-3" type="submit" onclick="showAlert()">Add Farm</button>
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Booking End -->
        <script>
            function showAlert() {
              {% if messages %}
                var message = "{{ messages.all.0 }}";
                swal(message);
              {% endif %}
            }
          </script>

        <!-- Newsletter Start -->
        <div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
            <div class="row justify-content-center">
                <div class="col-lg-10 border rounded p-1">
                    <div class="border rounded text-center p-1">
                        <div class="bg-white rounded text-center p-5">
                            <h4 class="mb-4">Add your <span class="text-primary text-uppercase">Farm</h4>
                           
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Newsletter Start -->
        

       </div>
        
       {% endblock %}
