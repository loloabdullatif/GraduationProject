{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="row g-5">
    <div class="col-lg-6">
        <div class="row g-3">
            <div class="col-6 text-end">
                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.1s" src="{% static '\img\table.jpg'%}"  style="margin-top: 25%;">
            </div>
            <div class="col-6 text-start">
                <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.3s" src=" {% static '\img\table2.png' %}">
            </div>
            <div class="col-6 text-end">
                <img class="img-fluid rounded w-50 wow zoomIn" data-wow-delay="0.5s" src="{% static '\img\table3.jpg' %}">
            </div>
            <div class="col-6 text-start">
                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.7s" src="{% static '\img\table4.jpg' %}">
            </div>
        </div>
    </div>
<div class="col-lg-6">
    <div class="wow fadeInUp" data-wow-delay="0.2s">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row g-3">
                <div class="col-md-6">
                    <div class="form-floating">
                        <input required type="text" class="form-control" pattern="[1-9][0-9]*"  min="0" title="Please enter number" name="tableNumber" placeholder="tableNumber">
                        <label for="name">table number</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input required type="text" class="form-control" pattern="[1-9][0-9]*"  min="0" title="Please enter number" name="capacity" placeholder="capacity">
                        <label for="name">table capacity</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        
                        <select class="form-control" name="tableType" id="tableType">
                            <option value="standard">Standard</option>
                            <option value="bar">Bar</option>
                            <option value="high_top">High_top</option>
                        </select>
                        <label for="name">tableTypes</label>
                    </div>
                </div>
             

                <div class="col-12">
                    <button class="btn btn-primary w-100 py-3" type="submit">add table</button>
                </div>

               
            </div>
        </form>
    </div>
</div>



<div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="row justify-content-center">
        <div class="col-lg-10 border rounded p-1">
            <div class="border rounded text-center p-1">
                <div class="bg-white rounded text-center p-5">
                    <h4 class="mb-4">Add<span class="text-primary text-uppercase"> table</span></h4>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Newsletter Start -->
{% endblock %}
