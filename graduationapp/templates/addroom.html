{% extends "index.html" %}
{% load static %}


{% block content %}
<div class="row g-5">
    <div class="col-lg-6">
        <div class="row g-3">
            <div class="col-6 text-end">
                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.1s" src="{% static '\img\single-bedroom.jpg'%}"  style="margin-top: 25%;">
            </div>
            <div class="col-6 text-start">
                <img class="img-fluid rounded w-100 wow zoomIn" data-wow-delay="0.3s" src=" {% static '\img\room-2.jpg' %}">
            </div>
            <div class="col-6 text-end">
                <img class="img-fluid rounded w-50 wow zoomIn" data-wow-delay="0.5s" src="{% static '\img\6-(5).jpg' %}">
            </div>
            <div class="col-6 text-start">
                <img class="img-fluid rounded w-75 wow zoomIn" data-wow-delay="0.7s" src="{% static '\img\download.jpg' %}">
            </div>
        </div>
    </div>
<div class="col-lg-6">
    <div class="wow fadeInUp" data-wow-delay="0.2s">
        <form method="POST" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-12"">
                    <label for="name">Room Type:</label>
                    <select class="form-control" name="roomType" id="roomType">
                        <option value="single">single</option>
                        <option value="double">double</option>
                        <option value="vipRoom">vipRoom</option>
                        <option value="studio">studio</option>
                    </select>
                </div>
                <div class="row g-3">
    
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input required type="text" class="form-control" name="roomNumber" placeholder="roomNumber" pattern="[1-9][0-9]*" title="Please enter number">
                            <label for="name">room number</label>
                        </div>
                    </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input required type="text" class="form-control" name="price" placeholder="price" pattern="[1-9][0-9]*" title="Please enter number">
                        <label for="name">price</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating">
                        <input required type="text" class="form-control" name="area" placeholder="area" pattern="[1-9][0-9]*" title="Please enter number">
                        <label for="name">area</label>
                      </div>
                </div>
              
                <div class="col-md-6">
                    <div class="form-floating">
                        <input required type="text" class="form-control" name="numberOfPeople" placeholder="numberOfPeople" min="1" max="5" pattern="[1-5]" title="value must between 1 and 5">
                        <label for="name">numberOfPeople</label>
                    </div>
                </div>
                <div class="col-12"">
                    <label for="name">Bed Type:</label>
                    <select required class="form-control" name="bedType" id="bedType">
                        <option value="single">single</option>
                        <option value="double">double</option>
                        
                    </select>
                </div>
                <div class="col-12"">
                    <label for="name">Room Status:</label>
                    <select required class="form-control" name="status" id="status">
                        <option value="1">available</option>
                        <option value="2">not available</option>
                        
                    </select>
                </div>
              
                
                
              
                <div class="col-12">
                    <button class="btn btn-primary w-100 py-3" type="submit">add room</button>
                </div>
            </div>
        </form>
    </div>
</div>

</div>
<div class="container newsletter mt-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="row justify-content-center">
        <div class="col-lg-10 border rounded p-1">
            <div class="border rounded text-center p-1">
                <div class="bg-white rounded text-center p-5">
                    <h4 class="mb-4">add room<span class="text-primary text-uppercase">News room</span></h4>
                    
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Newsletter Start -->


</div>
<script>
    {% if messages %}
    swal({
        text: "{% for message in messages %}{{ message }}\n{% endfor %}",
     
        buttons: false,
        timer: 3000
    });
    {% endif %}
 

</script>


{% endblock %}
